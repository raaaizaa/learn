<!DOCTYPE = html>

<html>
    <head>
        <title>Register</title>
    </head>

    <body>
        <h1>Register</h1>

        <table>
            <form>
                <tr>
                    <tr>
                        <td><label for="name">Name: </label></td>
                        <td><input type="text" id="name"></td>
                    </tr>
    
                    <tr>
                        <td><label for="birthday">Your Birthday: </label></td>
                        <td><input type="date" name="birthday" id="birthday"></td>
                    </tr>

                    <tr>
                        <td><label for="gender">Gender: </label></td>
                        <td><input type="radio" name="gender" id="male"> <label for="male">Male</label></td>
                        <td><input type="radio" name="gender" id="female"> <label for="female">Female</label></td>
                    </tr>
                </tr>
                
            </form>
        </table>

        <hr>

        <table>
            <form>
                <tr>
                    <table border="1" cellspacing="0">
                        <tr>
                            <td colspan="12"><h3>Your Instrument: </h3></td>
                        </tr>
    
                        <tr>
                            <td><label for="instrument">Piano</label></td>
                            <td><input type="checkbox" id="instrument"></td>
                            <td><label for="instrument">Guitar</label></td>
                            <td><input type="checkbox" id="instrument"></td>
                            <td><label for="instrument">Bass Guitar</label></td>
                            <td><input type="checkbox" id="instrument"></td>
                            <td><label for="instrument">Drums</label></td>
                            <td><input type="checkbox" id="instrument"></td>
                            <td><label for="instrument">Vocal</label></td>
                            <td><input type="checkbox" id="instrument"></td>
                            <td><label for="instrument">Other</label></td>
                            <td><input type="checkbox" id="instrument"></td>
                        </tr>

                        
                    </table>
                    <tr>
                        <p>Specify your instrument: </p>
                        <td><textarea name="other" id="instrument" cols="30" rows="10"></textarea></td>
                    </tr>
                </tr>
            </form>
        </table>

        <br>
        
        <button type = "submit">submit</button>

    </body>

</html>
